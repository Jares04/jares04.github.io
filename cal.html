<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลง GBH เป็น DBH</title>
    <link rel="stylesheet" href="tree.css">

    

<style>
                   <style>
        /* ใช้ Poppins font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* ให้ตัวอักษรและพื้นหลังเป็นสีขาว */
        body {
            color: white;
            font-size: 16px;
            background-image: url('01.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
        }

        /* สำหรับ header */
        header {
            width: 100%;
            padding: 10px 20px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        header nav a {
            color: #ffffff;
            margin-right: 15px;
            padding: 5px 10px;
            font-size: 16px;
            text-decoration: none;
        }

        header nav a.active {
            background-color: #58a915cb;
            border-radius: 2px;
        }

        header nav a:hover {
            background-color: #efd637cb;
        }

        /* สำหรับเนื้อหาหลัก */
        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
        }

        /* ปรับขนาด input และ button ให้เหมาะสม */
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* ปรับขนาดข้อความให้พอดีในมือถือ */
        h2 {
            font-size: 24px;
        }

        /* ปรับตาราง */
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 16px;
            text-align: center;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* ปุ่ม */
        .button-add, .button-save, .button-lode, .button-pdf, .button-del {
            background-color: #fff;
            color: #5a1871;
            border: 0;
            padding: 1rem 1.6rem;
            border-radius: 1.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all .1s cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
        }

        .button-add:hover, .button-save:hover, .button-lode:hover {
            background-color: #7dae84;
            color: #fff;
        }

        /* ปรับให้เหมาะสมบนมือถือ */
        @media (max-width: 768px) {
            h2 {
                font-size: 20px;
            }

            table {
                font-size: 14px;
            }

            input[type="number"], button {
                width: 100%;
                font-size: 16px;
            }

            .button-add, .button-save, .button-lode {
                font-size: 1rem;
                padding: 1rem;
            }

            /* ปรับ header ให้อยู่ตรงกลาง */
            header {
                padding: 10px;
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
   <header>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="tree.html"> Inventory </a>
            <a href="cal.html"> Calculation </a>
        </nav>
    </header>

    <div class="container">
        <h2>แปลง GBH เป็น DBH</h2>
        <input type="number" id="gbh" placeholder="ป้อนค่า GBH (cm)">
        <button onclick="convertGBHtoDBH()">แปลงค่า</button>
        <p id="dbhResult"></p>
    </div>

    <h1>เครื่องคิดเลข</h1>
    <div id="calculator">
        <input type="text" id="result" disabled>
        <br>
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="+" onclick="addToDisplay('+')">
        <br>
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="-" onclick="addToDisplay('-')">
        <br>
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="*" onclick="addToDisplay('*')">
        <br>
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="/" onclick="addToDisplay('/')">
    </div>

    <script>
        function convertGBHtoDBH() {
            const gbh = parseFloat(document.getElementById('gbh').value);
            const dbh = gbh / Math.PI;
            document.getElementById('dbhResult').innerText = `DBH คือ ${dbh.toFixed(2)} cm`;
        }

        function addToDisplay(value) {
            document.getElementById("result").value += value;
        }

        function calculate() {
            let expression = document.getElementById("result").value;
            try {
                document.getElementById("result").value = eval(expression);
            } catch (error) {
                document.getElementById("result").value = "Error";
            }
        }

        function clearDisplay() {
            document.getElementById("result").value = "";
        }
    </script>
</body>
</html>
